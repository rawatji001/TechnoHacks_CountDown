<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Link Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.png" alt="logo" class="logo" />

      <div class="content">
        <p>Website is Under Maintenance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <!-- ----------------- -->
        <div class="launchTime">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <!-- ----------------- -->
        
        <button type="button">
          <a href="https://www.linkedin.com/in/roshan-rawat-a1138b237" target="_blank"> Learn More <img src="./images/triangle.png" alt="triangle" /></a>
        </button>
      </div>

      <img src="./images/rocket2.png" alt="rocket" class="rocket">
    </div>
    <!-- Link JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
